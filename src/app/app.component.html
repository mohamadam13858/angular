<div class="container">
    <div class="row">
        <input type="text" (keyup.enter)="createPost(title)" #title class="form-control mt-4 mb-4" placeholder="Enter new title ...">
        <ul class="list-group text-center">
            <li class="list-group-item border-4"*ngFor="let post of posts">
                {{post.title}}
                <div class="mt-3">
                    <button (click)="updatePost(post)" class="btn btn-warning">Update</button>
                    <button (click)="deletePost(post)" class="btn btn-danger ms-3">Delete</button>
                </div>
            </li>
        </ul>
    </div>
</div>
