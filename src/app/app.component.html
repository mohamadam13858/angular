<div class="container">
    <div class="row">
        <input type="text" (keyup.enter)="createPost(title)" #title class="form-control mt-4 mb-4" placeholder="Enter new title ...">
        <ul class="list-group text-center">
            <li class="list-group-item"*ngFor="let post of posts">{{post.title}}</li>
        </ul>
    </div>
</div>
